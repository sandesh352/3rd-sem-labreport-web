<!DOCTYPE html>
<html>
<head>
<style>
ul.a {
  list-style-type: circle;
}

ul.b {
  list-style-type: square;
}
;
}

ol.d {
ol.c {
  list-style-type: upper-roman
  list-style-type: lower-alpha;
}
</style>
</head>
<body>

<h2>The list-style-type Property</h2>

<p>Example of unordered lists:</p>
<ul class="a">
  
  <li>HTML</li>
  <li>CSS</li>
  <li>Javascript</li>
</ul>

<ul class="b">
  <li>PHP</li>
  <li>Django</li>
  <li>Node.JS</li>
</ul>

<p>Example of ordered lists:</p>
<ol class="c">
  <li>Mysql</li>
  <li>Mongodb</li>
  <li>Laravel</li>
</ol>

<ol class="d">
  <li>JAVA</li>
  <li>C#</li>
  <li>C++</li>
</ol>

</body>
</html>
